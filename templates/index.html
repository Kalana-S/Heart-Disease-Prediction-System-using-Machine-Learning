<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <h1>Heart Disease Prediction Form</h1>

    <form action="/predict" method="post">
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" required>

        <label for="Sex">Sex:</label>
        <select name="Sex" id="Sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="RestingBP">Resting Blood Pressure:</label>
        <input type="number" name="RestingBP" id="RestingBP" required>

        <label for="Cholesterol">Cholesterol:</label>
        <input type="number" name="Cholesterol" id="Cholesterol" required>

        <label for="FastingBS">Fasting Blood Sugar (0 or 1):</label>
        <input type="number" name="FastingBS" id="FastingBS" min="0" max="1" required>

        <label for="MaxHR">Maximum Heart Rate:</label>
        <input type="number" name="MaxHR" id="MaxHR" required>

        <label for="Oldpeak">Oldpeak:</label>
        <input type="number" name="Oldpeak" id="Oldpeak" step="any" required>

        <label for="ChestPainType">Chest Pain Type:</label>
        <select name="ChestPainType" id="ChestPainType" required>
            <option value="ASY">ASY</option>
            <option value="NAP">NAP</option>
            <option value="ATA">ATA</option>
            <option value="TA">TA</option>
        </select>

        <label for="RestingECG">Resting ECG:</label>
        <select name="RestingECG" id="RestingECG" required>
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
        </select>

        <label for="ExerciseAngina">Exercise-Induced Angina:</label>
        <select name="ExerciseAngina" id="ExerciseAngina" required>
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>

        <label for="ST_Slope">ST Slope:</label>
        <select name="ST_Slope" id="ST_Slope" required>
            <option value="Flat">Flat</option>
            <option value="Up">Up</option>
            <option value="Down">Down</option>
        </select>

        <input type="submit" value="Predict">
    </form>

</body>
</html>
